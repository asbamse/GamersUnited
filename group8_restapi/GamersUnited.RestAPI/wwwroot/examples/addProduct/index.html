<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Awesome Webshop</title>
</head>
<body>
    <table id="gamesTable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Genre</th>
            <th>Price</th>
            <th>Image</th>
            <th>Description</th>
        </tr>
		<form id="addForm">
        <tr>
    <th><input id="gameName" placeholder="Name"></th>
    <th><input id="gameCategory" placeholder="Category"></th>
    <th><input id="gameGenre" placeholder="Genre"></th>
    <th><input id="gamePrice" placeholder="Price"></th>
    <th><input id="gameImage" placeholder="Image"></th>
    <th><input id="gameDescription" placeholder="Description"></th>
    <th><button type="submit">Submit</button></th>
        </tr>
</form>
        </thead>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='script/games.js' type="text/javascript"></script>
</body>
</html>
