<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

		    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <link rel="stylesheet" href="css/style.css">

        <title> Store - Gamers United </title>

    </head>

    <!-- -->
    <body id="page_setup" class="dark_gradient">

      <!-- -->
      <header>
        <div id="area_header" class="light_gradient shadow">
          <!-- Logo Area -->
          <div id="area_header_logo">
            <div id="area_header_logo_image_area">

            </div>
          </div>

          <!-- Search Area -->
            <div id="area_header_search">
              <a href="">
                <i id="search_icon" class="fas fa-search-plus">
                </i>
              </a>

              <form>
                <input type="text" id="area_header_search_box"></input>
              </form>
            </div>

          <!-- Navigation Area -->
          <div id="area_header_nav">
            <div class="area_header_nav_logo">
              <i id="icon_cart" class="icon fas fa-shopping-cart"></i>
            </div>

            <div class="area_header_nav_logo">
              <i id="icon_user_profile" class="icon fas fa-user-circle"></i>
            </div>

            <div class="area_header_nav_logo">
              <i id="icon_help" class="icon fas fa-life-ring"></i>
            </div>

            <div class="area_header_nav_logo">
              <a href="">
                <i id="icon_settings" class="fas fa-cog icon">
              </i> </a>
            </div>

          </div>

        </div>
      </header>

      <!-- -->
      <main>
        <div id="area_main">
          <!-- Title -->
          <h1> Games </h1>

          <!-- Navigational Field -->
          <div class="top-site light_gradient shadow" id="product-nav">

          </div>

          <!-- Products -->
          <div id="product-store-view">
              <!-- Product Listed Body: Begin -->
          </div>
          <button id="loadMore">Load More</button>
        </div>
      </main>

      <!-- -->
      <footer>
        <div id="area_footer">
          <!-- Navigation Area -->

          <!-- Copyright text -->

          <div id="footer" class="shadow">

          </div>

          <div id="footer-Copyright">

              All trademarks are property of their respective owners in the US and other countries. VAT included in all prices where applicable
            </p>
          </div>

        </div>

      </footer>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src='js/games.js' type="text/javascript"></script>
      <script src='js/exceptionHandler.js' type="text/javascript"></script>
